
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WebGPU Glass Refraction</title>
  <style>
    body { background: #111; color: white; font-family: monospace; margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
    #log { position: absolute; top: 0; left: 0; padding: 10px; color: #0f0; background: rgba(0,0,0,0.7); font-size: 12px; max-width: 50vw; white-space: pre-wrap; z-index: 10; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      padding: 1em;
      border-radius: 8px;
      color: white;
    }
    input[type="range"] { width: 200px; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="log">Log:</div>
  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <br><br>
    Intensidad: <span id="intensityValue">0.4</span>
    <br>
    <input type="range" id="intensity" min="0" max="5" step="0.01" value="0.4">
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
