
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WebGPU Glass Effect</title>
  <style>
    body { background: #111; color: white; font-family: monospace; text-align: center; margin: 0; padding: 0; }
    canvas { width: 100vw; height: 100vh; display: block; }
    #log { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #0f0; padding: 1em; font-size: 12px; font-family: monospace; max-width: 400px; z-index: 10; }
    #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.1); padding: 1em; border-radius: 8px; }
    input[type="range"] { width: 200px; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="log">Cargando...</div>
  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <br><br>
    Intensidad:
    <input type="range" id="intensity" min="0" max="1" step="0.01" value="0.2">
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
