<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGPU Glass Effect</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    canvas { width: 100vw; height: 100vh; display: block; }
    #log { 
      position: absolute; 
      bottom: 10px; 
      left: 10px; 
      background: rgba(0, 0, 0, 0.7); 
      color: white; 
      padding: 10px; 
      font-size: 14px; 
      white-space: pre-wrap; 
    }
    #controls { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      background: rgba(0, 0, 0, 0.7); 
      color: white; 
      padding: 10px; 
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="log">Log: Esperando...</div>
  <div id="controls">
    <label for="imageUpload">Subir imagen:</label>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <label for="intensity">Intensidad:</label>
    <input type="range" id="intensity" min="0" max="0.1" step="0.01" value="0.05">
  </div>
  <script src="main.js"></script>
</body>
</html>
