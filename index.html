
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glass Refraction - Built In</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: #0f0; font-family: monospace; }
    canvas { display: block; width: 100vw; height: 100vh; }
    #log { position: absolute; top: 0; left: 0; padding: 10px; font-size: 12px; white-space: pre-wrap; z-index: 10; }
    #controls { position: absolute; bottom: 1em; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.1); padding: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="log">Log:</div>
  <div id="controls">
    Intensidad: <span id="intensityValue">0.5</span>
    <input type="range" id="intensity" min="0" max="2" step="0.01" value="0.5">
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
